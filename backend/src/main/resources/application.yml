spring:
  application:
    name: realestate-crm
  profiles:
    active: dev

  datasource:
    url: jdbc:sqlite:./data/realestate_crm.db
    driver-class-name: org.sqlite.JDBC
    username: ""
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      continue-on-error: true

  flyway:
    enabled: false  # Disabled for SQLite in dev mode
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8085}

server:
  port: 8085
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

logging:
  level:
    root: INFO
    com.marklerapp: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

application:
  jwt:
    secret: ${JWT_SECRET:dev_secret_key_change_in_production_this_must_be_at_least_32_chars_long}
    expiration: 86400000  # 24 hours
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:4201}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  gdpr:
    data-retention-days: 1095  # 3 years
    export-format: JSON

# File Storage Configuration
app:
  file-storage:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads/properties}
    max-file-size: ${MAX_FILE_SIZE:10485760}  # 10MB in bytes
    allowed-content-types:
      - image/jpeg
      - image/jpg
      - image/png
      - image/webp
      - image/gif
    allowed-extensions:
      - jpg
      - jpeg
      - png
      - webp
      - gif
    thumbnail:
      width: 300
      height: 200
      maintain-aspect-ratio: true
      quality: 0.85
    image-quality:
      compression-quality: 0.9
      max-width: 0  # 0 = no resizing
      max-height: 0  # 0 = no resizing

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:database}:5432/${POSTGRES_DB:realestate_crm}
    username: ${POSTGRES_USER:crmuser}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Use update for now, can switch to Flyway later
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      continue-on-error: true

  flyway:
    enabled: false  # Disable Flyway for now to avoid circular dependency
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8085

logging:
  level:
    org.hibernate.SQL: WARN
    com.marklerapp: INFO

app:
  file-storage:
    upload-dir: ${FILE_UPLOAD_DIR:/app/uploads/properties}

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT:5432}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

server:
  port: ${PORT:8085}
  compression:
    enabled: true
    mime-types: application/json,text/css,text/html,text/xml,text/plain,application/javascript
  http2:
    enabled: true

logging:
  level:
    root: WARN
    com.marklerapp: INFO
    org.hibernate.SQL: WARN
  file:
    name: /app/logs/application.log
    max-size: 100MB
    max-history: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  file-storage:
    upload-dir: ${FILE_UPLOAD_DIR:/app/uploads/properties}
    max-file-size: ${MAX_FILE_SIZE:10485760}  # 10MB